<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title><%= projName %></title>
  <meta name="keywords" content="" />
  <meta name="description" content="150 words" />
  <meta name="renderer" content="webkit"> <!-- 360 render -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- 兼容模式处理 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- 禁止百度转码 -->
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <!-- Apple 相关meta -->
  <meta name="format-detection" content="telephone=no, email=no" /> <!-- 禁止识别手机号和邮箱 -->
  <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 启用 WebApp 全屏模式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> <!-- 设置状态栏颜色 -->
  <meta name="apple-mobile-web-app-title" content=""> <!-- 添加到主屏后的标题 -->

  <meta name="screen-orientation" content="portrait"><!-- uc强制竖屏 -->
  <meta name="x5-orientation" content="portrait"><!-- QQ强制竖屏 -->
  <meta name="full-screen" content="yes"><!-- UC强制全屏 -->
  <meta name="x5-fullscreen" content="true"><!-- QQ强制全屏 -->
  <meta name="browsermode" content="application"><!-- UC应用模式 -->
  <meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
